{% extends "base.html" %}

{% block title %}Main page{% endblock title %}

{% block content %}
    {% for post in post %}
        <h3><a href="{% url "blog:post detail" post.author post.id%}">{{post.title}}</a></h3>
        <h4>author: {{post.author.name}}</h4>
    {% endfor %}

    <h3><a href="{% url "blog:signup" %}">sign up</a>
        <br>
        <a href="{% url "blog:login" %}">login</a>
    </h3>
    
{% endblock content %}
