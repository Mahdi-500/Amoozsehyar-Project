{% extends "base.html" %}

{% block title %}User Posts{% endblock title %}

{% block content %}

    <h1>Posts</h1>
    <br><br>
    {% if post %}
        {% for post in post %}
            <a href="{{post.get_absolute_url}}">{{post.title}}</a>
            <img src="{{post.images.first.image_file.url}}" alt="{{post.images.first.title}}">
            <br><br>
        {% endfor %}
    {% else %}
        <h3>no posts yet</h3>
    {% endif %}
    
{% endblock content %}
