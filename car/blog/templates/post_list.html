{% extends "base.html" %}

{% block title %}User Posts{% endblock title %}

{% block content %}
    <h1>Posts</h1>
    <br><br>
    {% if post %}
        {% for post in post %}
            <a href="{% url "blog:post detail" username post.id%}">{{post.title}}</a>
            <br><br>
        {% endfor %}
    {% else %}
        <h3>no posts yet</h3>
    {% endif %}
{% endblock content %}
