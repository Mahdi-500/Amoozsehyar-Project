{% extends "base.html" %}

{% block title %} اضافه کردن کلاس درس{% endblock title %}

{% block content %}

    {% if messages %}
    <ul class="messages">
        {% for message in messages %}
        <li{% if message.tags %} class="{{ message.tags }}"{% endif %}>{{ message }}</li>
        {% endfor %}
    </ul>
    {% endif %}
    
    <form method="POST">
        {% csrf_token %}
        {{form.as_p}}
        <button type="Submit">ثبت</button>
    </form>

{% endblock content %}
