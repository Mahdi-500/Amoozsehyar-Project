{% extends "base.html" %}

{% block title %}Login{% endblock title %}

{% block content %}
    <form method="POST">
        {% csrf_token %}
        {{form.as_p}}
        <button type="submit">وارد شوید</button>
    </form>

    {% if messages %}
    {% for message in messages %}
        <div class="alert alert-{{ message.tags }}">{{ message }}</div>
    {% endfor %}

{% endif %}
{% endblock content %}
